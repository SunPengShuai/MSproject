syntax = "proto3";
import "google/api/annotations.proto";

package pb;
option go_package = "./pb";

message Empty{}

message TestMsg {
  string msg = 1;
  int32  status = 2;
}

service checkStatus{
  rpc getStatus(Empty) returns(TestMsg){
    option(google.api.http) = {
      get: "/test",
    };
  }
}